<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Connect with local volunteer opportunities through Community Serve Hub">
    <meta name="author" content="Your Name">
    <title>Community Serve Hub | Home</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="icon" href="favicon.ico">
    <!-- Open Graph tags -->
    <meta property="og:title" content="Community Serve Hub">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourusername.github.io/wdd231/community-serve-hub/">
    <script type="module" src="scripts/main.js"></script>
</head>
<body>
    <header>
        <a href="index.html" aria-current="page">
            <img src="images/logo.svg" alt="Community Serve Hub Logo" width="150">
        </a>
        <button id="menu-toggle" aria-label="Toggle navigation">â˜°</button>
        <nav id="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="opportunities.html">Opportunities</a></li>
                <li><a href="get-involved.html">Get Involved</a></li>
            </ul>
        </nav>
    </header>
    <main>
    <section class="opportunities-header">
        <h1>Volunteer Opportunities</h1>
        <div class="search-filters">
            <div class="filter-group">
                <label for="location">Location:</label>
                <select id="location">
                    <option value="">All Locations</option>
                    <option value="north">North District</option>
                    <option value="south">South District</option>
                    <option value="east">East District</option>
                    <option value="west">West District</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="category">Category:</label>
                <select id="category">
                    <option value="">All Categories</option>
                    <option value="environment">Environment</option>
                    <option value="education">Education</option>
                    <option value="animals">Animals</option>
                    <option value="seniors">Seniors</option>
                </select>
            </div>
            <button id="apply-filters">Apply Filters</button>
        </div>
    </section>

    <section class="all-opportunities">
        <div class="opportunities-grid" id="opportunities-container">
            <!-- Dynamically loaded from JSON -->
        </div>
        <div id="loading-message">Loading opportunities...</div>
        <div id="error-message" class="hidden"></div>
    </section>
    </main>
    <footer>
        <div class="footer-content">
            <!-- Footer content -->
            <a href="attributions.html">Attributions</a>
            <a href="https://youtu.be/your-video-id">View Project Video</a>
        </div>
    </footer>
</body>
</html>
