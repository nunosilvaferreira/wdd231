<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Directory | Community Serve Hub</title>
    <meta name="description" content="Directory of local businesses and organizations">
    <meta name="author" content="Nuno Silva Ferreira">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">
    <link rel="icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-grid">
            <img src="images/logo.svg" alt="Community Serve Hub Logo" width="100">
            <div>
                <h1>Community Serve Hub</h1>
                <p class="tagline">Connecting Businesses and Volunteers</p>
            </div>
        </div>
    </header>

    <nav>
        <button id="menu-button" aria-expanded="false">â˜°</button>
        <ul id="primary-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="discover.html">Discover</a></li>
            <li class="active"><a href="directory.html">Directory</a></li>
            <li><a href="join.html">Join Us</a></li>
        </ul>
    </nav>

    <main class="directory-main">
        <section class="directory-controls">
            <h2>Member Directory</h2>
            <div class="controls">
                <div class="view-toggle">
                    <button id="grid-view" class="active">Grid View</button>
                    <button id="list-view">List View</button>
                </div>
                <div class="filter">
                    <label for="membership-filter">Filter by Level:</label>
                    <select id="membership-filter">
                        <option value="all">All Members</option>
                        <option value="np">Non-Profit</option>
                        <option value="bronze">Bronze</option>
                        <option value="silver">Silver</option>
                        <option value="gold">Gold</option>
                    </select>
                </div>
            </div>
        </section>

        <section class="directory-results">
            <div id="directory-container" class="directory-grid">
             <!-- Generated by JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-grid">
            <div class="contact">
                <h3>Contact Us</h3>
                <p>info@communityservehub.org</p>
                <p>(555) 123-4567</p>
            </div>
            <div class="social">
                <a href="#"><img src="images/facebook.webp" alt="Facebook" width="32"></a>
                <a href="#"><img src="images/twitter.webp" alt="Twitter" width="32"></a>
                <a href="#"><img src="images/instagram.webp" alt="Instagram" width="32"></a>
            </div>
            <div class="legal">
                <p>&copy; <span id="currentyear"></span> Community Serve Hub</p>
                <p id="lastModified"></p>
                <p>WDD 230 Project</p>
            </div>
        </div>
    </footer>

    <script src="scripts/responsive-menu.js"></script>
    <script src="scripts/getdates.js"></script>
    <script src="scripts/directory.js"></script>
</body>
</html>
